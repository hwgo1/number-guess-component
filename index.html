<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numeridle</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <div id="game">
        <h3>
          Eu estou pensando em um número de 1 a 100. <br />
          Você consegue advinhar?
        </h3>

        <div class="input-wrapper">
          <input type="number" placeholder="00" id="guess" />
          <button id="check-btn">Chutar</button>
        </div>

        <p id="no-of-guesses">Número de tentativas: 0</p>
        <p id="guessed-nums">Números chutados: N/A</p>
      </div>
      <button id="restart">Restart</button>
      <div class="result">
        <div id="hint"></div>
        
      </div>
    </main>
  </body>
</html>
